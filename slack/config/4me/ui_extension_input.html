<div class="section" id="slack">
  <span class="section-header">Workspace</span>

  <div class="row vertical">
    <label for="slackWorkspaceName" title="Slack workspace name">
      Name
    </label>
    <input
      id="slackWorkspaceName"
      type="text"
      autocomplete="off"
      disabled
    >
  </div>

  <div class="row vertical" data-filterable>
    <label for="slackWorkspaceId" title="Slack workspace ID">
      ID
    </label>
    <input
      id="slackWorkspaceId"
      type="text"
      data-filterable-name="slackWorkspaceId"
      autocomplete="off"
      disabled
    >
  </div>
</div>
